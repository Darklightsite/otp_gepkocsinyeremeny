type: custom:mushroom-chips-card
chips:
  - type: template
    icon: >-
      {% if states('sensor.otp_nyeremenyek')|int(0) > 0 %}mdi:trophy{% else %}mdi:car{% endif %}
    icon_color: >-
      {% if states('sensor.otp_nyeremenyek')|int(0) > 0 %}amber{% else %}grey{% endif %}
    content: >-
      {% if states('sensor.otp_nyeremenyek')|int(0) > 0 %}
      {{ states('sensor.otp_nyeremenyek') }} db nyerem√©ny!
      {% else %}
      OTP: 0
      {% endif %}
    tap_action:
      action: more-info
  
  - type: entity
    entity: button.otp_betetek_adatbazis_frissitese
    icon: mdi:refresh
    tap_action:
      action: toggle
    content_info: none
